<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Erreur de connexion</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            max-width: 80%;
        }

        button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            margin-top: 2rem;
            border: none;
            border-radius: 4px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005CE6;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Erreur de connexion</h1>
    <p>Votre téléphone n'a pas pu se connecter à Internet. Veuillez vérifier votre connexion et réessayer.</p>
    <button onclick="window.location.reload()">Réessayer</button>
</div>
</body>
</html>
